<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3/d3.js"></script>
		<style>
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;   /* We'll override height later */
				background-color: teal;
				margin-right: 2px;
			}
		</style>
    </head>
    <body>		
		<script type="text/javascript">
            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			//Width and height
			var w = 500;
			var h = 50;
			var barpadding = 1;
			var hScale = 4;
			
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h * hScale);
			
			//var circles = svg.selectAll("circle")
			//	.data(dataset)
			//	.enter()
			//	.append("circle");
			//
			//circles.attr("cx", function(d, i) {
			//	return (i * 50) + 25;
			//})
			//.attr("cy", h/2)
			//.attr("r", function(d) {
			//	return d;
			//})
			//.attr("fill", "yellow")
			//.attr("stroke", "orange")
			//.attr("stroke-width", function(d) {
			//	return d/2;
			//});
			
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i){
					return i * (w / dataset.length);
				})
				.attr("y", function(d) {
					return ((h*hScale) - (d *hScale));
				})
				.attr("height", function(d){
					return d * hScale;
				})
				.attr("width", 20)
				.attr("fill", function(d){
					return "rgb(0, 0, " + (d * 10) + ")";
				});
				
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d;
				});
				
        </script>
    </body>
</html>
